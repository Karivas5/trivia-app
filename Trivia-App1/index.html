<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia-App1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Trivia App</h1>
        <div id="options">
            <select id="category" class="form-control mb-2">
                <option value="9">Conocimientos generales</option>
                <option value="18">Ciencia: Aparatos</option>
                <option value="11">Entretenimiento: Cine</option>
                <!-- Se pueden agregar más categorías según la API -->
            </select>
            <select id="difficulty" class="form-control mb-2">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
            <select id="type" class="form-control mb-2">
                <option value="multiple">Opción múltiple</option>
                <option value="boolean">Verdadero/Falso</option>
            </select>
            <button id="start-game" class="btn btn-primary">Crear Trivia</button>
        </div>
        <div id="trivia" class="mt-4"></div>
        <div id="score" class="mt-3"></div>
        <button id="restart" class="btn btn-secondary mt-3" style="display:none;">Nueva Trivia</button>
    </div>
    <script src="dist/bundle.js"></script>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
